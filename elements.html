<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Element Info</title>
    <meta charset="UTF-8">
    <meta name="description" content="Get info about an element" />
    <meta name="keywords" content="element info, periodic table, element, elements, guess the element, guess the periodic table element, guess game" />
    <meta name="author" content="ssebastianoo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Guess The Element" />
    <meta property="og:description" content="Guess the element by its symbol" />
    <meta property="og:image" content="https://seba.gq/GuessTheElement/assets/logo.png" />
    <meta property="og:url" content="https://seba.gq/GuessTheElement" />
    <meta name="twitter:card" content="Guess the element by its symbol" />
    <meta name="twitter:site" content="Guess The Element" />
    <meta name="twitter:creator" content="@ssebastianoo" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Besley&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="assets/logo.ico" type="image/ico">
  </head>
  <body>
    <div class="choose-font" id="chooseFont">
      <h1 onclick="changeFont('roboto')" style="font-family:'Roboto', sans-serif">Roboto</h1>
      <h1 onclick="changeFont('ubuntu mono')" style="font-family:'Ubuntu Mono', monospace">Ubuntu Mono</h1>
      <h1 onclick="changeFont('urbanist')" style="font-family:'Urbanist', sans-serif">Urbanist</h1>
      <h1 onclick="changeFont('patrick hand')" style="font-family:'Patrick Hand', cursive">Patrick Hand</h1>
      <h1 onclick="changeFont('klee one')" style="font-family:'Klee One', cursive">Klee One</h1>
      <h1 onclick="changeFont('besley')" style="font-family:'Besley', serif">Besley</h1>
    </div>
    <div class="header">
      <ul>
        <li><a href="/GuessTheElement">Home</a></li>
        <li><a href="https://github.com/ssebastianoo/GuessTheElement">GitHub</a></li>
        <li onclick="showFonts()">Font</li>
      </ul>
    </div>
    <div class="container">
      <div class="element-section">
        <div class="element-box">
          <span id="element-number"></span>
          <div class="symbol-parent">
            <span id="element-symbol"></span><br>
          </div>
          <div class="name-parent">
            <span id="element-name"></span>
          </div>
        </div>
        <div id="element-table"></div>
      </div>
      <div class="input-box">
        <input id="input" type="text" placeholder="Search...">
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/elements.js" type="text/javascript"></script>
  </body>
</html>
